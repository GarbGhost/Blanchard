<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./img/favicon/favicon.ico" rel="icon" sizes="32x32">
  <link href="./img/favicon/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="./img/favicon/favicon-32x32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="./img/favicon/favicon-16x16.png" rel="icon" type="image/png" sizes="16x16">
  <link href="./img/favicon/site.webmanifest" rel="manifest">
  <link href="./img/favicon/safari-pinned-tab.svg" rel="mask-icon" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#000000">

  <title>Blanchard</title>
  <link href="./main.css/normalize.css" rel="stylesheet">
  <link href="./main.css/reset.css" rel="stylesheet">
  <link href="./main.css/fonts.css" rel="stylesheet">
  <link href="./main.css/style.css" rel="stylesheet">
  <link href="./main.css/media.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <a class="logo header__logo">
        <img src="./img/icon/logo.svg" alt="Логотип сайта Blanchard">
      </a>
      <nav class="nav header__nav">
        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="#!" class="nav__link">О нас</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Галерея</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Каталог</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">События</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Проекты</a>
          </li>
          <li class="nav__item">
            <a href="#!" class="nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <button class="header__search btn-reset">
        <svg>
          <use xlink:href="./sprite.svg#search"></use>
        </svg>
      </button>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container"></div>
      <picture class="hero__picture">
        <source srcset="./img/hero-img/hero-img-1024.webp" media="(max-width: 1500px)" type="image/webp">
        <source srcset="./img/hero-img/hero-img-1024.jpg" media="(max-width: 1500px)">
        
        <source srcset="./img/hero-img/hero-img@2x.webp 2x, ./img/hero-img/hero-img@1x.webp 1x"  type="image/webp">
        <img src="./img/hero-img/hero-img@1x.jpg" alt="Изображение старинного замка">
      </picture>
    </section>
  </main>
</body>

</html>
